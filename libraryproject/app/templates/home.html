<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
<!--  <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">-->
<!--  <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">-->
<!--  <link rel="stylesheet" href="{% static 'js/jquery.js' %}">-->
<!--  <link rel="stylesheet" href="{% static 'js/popper.js' %}">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
  .img-fluid {
  height:10%;
  width:100%;
  }
</style>
</head>
<body>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target='' data-slide-to="0" class="active"></li>
    <li data-target="" data-slide-to="1"></li>
    <li data-target='' data-slide-to="2"></li>
    <li data-target="" data-slide-to="3"></li>
    <li data-target="" data-slide-to="4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/img1.jpg' %}" class="style:" alt="1st">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/img2.jpg' %}" alt="2nd">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/img3.jpg' %}" alt="3rd">
    </div>
     <div class="carousel-item">
      <img src="{% static 'images/img4.jpg' %}" alt="4th">
    </div>
     <div class="carousel-item">
      <img src="{% static 'images/img5.jpg' %}" alt='5th'>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% endblock %}
</body>
</html>
